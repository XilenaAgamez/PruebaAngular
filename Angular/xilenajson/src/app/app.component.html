<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <a class=" text-light navbar-brand" href="#">Elementos de un json</a>
    </div>
  </nav>
  <div class=" tab col-md-4 offset">
  <table class="table table-striped table-hover table-responsive ">
    <thead>
      <tr>
        <th  scope="col">
          Marca
        </th>
        <th scope="col">
          Articulo
        </th>
        <th scope="col">
          Categoria
        </th>
        <th scope="col">
          Vendedor
        </th>
        <th scope="col">
          Cliente
        </th>
        <th scope="col">
          Pedido
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let snvar of vard">
      <tr>
        <td scope="row">{{snvar.FirmCode}}</td>
        <td>{{snvar.ItemCode}}</td>
        <td>{{snvar.CategoriaCode}}</td>
        <td>{{snvar.SlpCode}}</td>
        <td>{{snvar.CardCode}}</td>
        <td>{{snvar.DocNum}}</td>             
      </tr>
    </tbody>
  </table>
  </div>  
</body>
</html>
